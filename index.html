<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Audiowide|Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <span id="page-title" class="navbar-brand ml-30 text-light"><h1 class="display-5">Chess Assistant</h1></span>
    </nav>
    <div class="vertical-space"></div>
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <!--<button class="btn btn-primary">Test</button>-->
            <div class="col col-6" style="height: 100%">
                <div id="board"></div>
            </div>
            <div class="col col-4" style="height: 100%">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="card-title"><h2>Game Movelist</h2></div>
                    </div>
                    <div class="card-body text-center">
                        <div class="table-responsive">
                            <table class="table table-striped" id="move-history"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="vertical-space"></div>
        <div class="row justify-content-center">
            <div class="col col-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="card-title"><h3>Bot Difficulty:</h3></div>
                    </div>
                    <div class="card-body">
                        <div class="card-text text-center">
                            Level: 
                            <select class="form-select form-select-lg form-select-font-size-lg" id="search-depth">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="card-title"><h3>Positions evaluated</h3></div>
                    </div>
                    <div class="card-body">
                        <div class="card-text text-center">
                            <span id="position-count">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="card-title"><h3>Time Taken</h3></div>
                    </div>
                    <div class="card-body">
                        <div class="card-text text-center">
                            <span id="time">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="card-title"><h3>Positions/s</h3></div>
                    </div> 
                    <div class="card-body">
                        <div class="card-text text-center">
                            <span id="positions-per-s">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="vertical-space"></div>
    <script type="text/javascript" charset="utf-8">
      function closePostGameAnalysis() {
          $('#post-game').hide();
      }
    </script>
    <div id="post-game">
        <div class="vertical-space-30">
        </div>
        <div class="row align-items-center justify-content-center">
              <h1 class="display-4 text-light">GAME OVER</h1>
        </div>
        <div class="vertical-space">
        </div>
        <div class="row align-items-center justify-content-center">
            <h3 class="text-light">Post Game Analysis</h3>
        </div>
        <div class="vertical-space-30">
        </div>
        <div class="row align-items-center justify-content-center">
            <div id="postGameGraphs" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#postGameGraphs" data-slide-to="0" class="active"></li>
                    <li data-target="#postGameGraphs" data-slide-to="1"></li>
                    <li data-target="#postGameGraphs" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img class="d-block w-100 h-50" src="sasthaplot.png" alt="Bubble Chart">
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100 h-50" src="..." alt="Second graph">
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100 h-50" src="..." alt="Third graph">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#postGameGraphs" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#postGameGraphs" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="vertical-space-30">
        </div>
        <div class="row align-items-center justify-content-center">
            <button class="btn btn-primary text-dark mx-5" onclick="closePostGameAnalysis()">New Game</button>
            <button class="btn btn-secondary text-dark mx-5" onclick="closePostGameAnalysis()">Review Game</button>
        </div>
    </div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="chessboardjs/js/chess.js"></script>
    <script src="chessboardjs/js/chessboard-0.3.0.js"></script>
    <!--<script src="script.js"></script>-->
</body>
</html>
